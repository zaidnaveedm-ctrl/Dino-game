<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game Classic</title>
  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .game {
      width: 800px;
      height: 200px;
      background: #fff;
      border: 2px solid #333;
      overflow: hidden;
      position: relative;
    }

    #dino {
      width: 40px;
      height: 40px;
      background: #333;   /* Dino = black square */
      position: absolute;
      bottom: 0;
      left: 50px;
    }

    .cactus, .bird {
      position: absolute;
      bottom: 0;
    }

    .cactus {
      width: 20px;
      height: 40px;
      background: green;  /* cactus = green rectangle */
    }

    .bird {
      width: 40px;
      height: 20px;
      background: red;    /* bird = red rectangle */
    }

    #score, #highscore {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    #highscore {
      right: 150px;
    }

    #restart {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Night Mode */
    .night {
      background: #222;
      color: #fff;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="game" id="game">
    <div id="score">Score: 0</div>
    <div id="highscore">High Score: 0</div>
    <div id="dino"></div>
    <button id="restart">Restart</button>
  </div>

  <script>
    const dino = document.getElementById("dino");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highscore");
    const restartBtn = document.getElementById("restart");

    let isJumping = false;
    let isGameOver = false;
    let score = 0;
    let speed = 5;
    let highScore = localStorage.getItem("dinoHighScore") || 0;
    highScoreDisplay.textContent = "High Score: " + highScore;

    // Jump
    function jump(auto = false) {
      if (isJumping && !auto) return; // allow forced jump at start
      isJumping = true;
      let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
      let upInterval = setInterval(() => {
        if (dinoBottom >= 120) {
          clearInterval(upInterval);
          let downInterval = setInterval(() => {
            if (dinoBottom <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            }
            dinoBottom -= 5;
            dino.style.bottom = dinoBottom + "px";
          }, 20);
        } else {
          dinoBottom += 5;
          dino.style.bottom = dinoBottom + "px";
        }
      }, 20);
    }

    // Create obstacle
    function createObstacle() {
      if (isGameOver) return;

      let obstacle;
      if (Math.random() > 0.5) {
        obstacle = document.createElement("div");
        obstacle.classList.add("cactus");
        obstacle.style.left = "850px";  // spawn further off-screen
        obstacle.style.bottom = "0px";
      } else {
        obstacle = document.createElement("div");
        obstacle.classList.add("bird");
        obstacle.style.left = "850px";  // spawn further off-screen
        obstacle.style.bottom = Math.random() > 0.5 ? "60px" : "100px";
      }

      game.appendChild(obstacle);

      let obstacleTimer = setInterval(() => {
        if (isGameOver) {
          clearInterval(obstacleTimer);
          obstacle.remove();
          return;
        }
        let obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));
        if (obstacleLeft <= -50) {
          obstacle.remove();
          clearInterval(obstacleTimer);
          score++;
          scoreDisplay.textContent = "Score: " + score;
          if (score % 5 === 0) speed++; // increase speed
          if (score % 20 === 0) toggleNightMode(); // switch day/night
          if (score > highScore) {
            highScore = score;
            localStorage.setItem("dinoHighScore", highScore);
            highScoreDisplay.textContent = "High Score: " + highScore;
          }
        } else {
          obstacle.style.left = obstacleLeft - speed + "px";
        }

        // Collision detection
        let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
        let dinoLeft = parseInt(window.getComputedStyle(dino).getPropertyValue("left"));

        let obsBottom = parseInt(window.getComputedStyle(obstacle).getPropertyValue("bottom"));
        let obsLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));
        let obsWidth = obstacle.classList.contains("cactus") ? 20 : 40;
        let obsHeight = obstacle.classList.contains("cactus") ? 40 : 20;

        if (
          dinoLeft + 40 > obsLeft &&
          dinoLeft < obsLeft + obsWidth &&
          dinoBottom < obsBottom + obsHeight
        ) {
          gameOver();
          clearInterval(obstacleTimer);
        }
      }, 20);

      // spawn next obstacle
      setTimeout(createObstacle, 1000 + Math.random() * 2000);
    }

    // Night mode
    function toggleNightMode() {
      game.classList.toggle("night");
      if (game.classList.contains("night")) {
        for (let i = 0; i < 20; i++) {
          let star = document.createElement("div");
          star.classList.add("star");
          star.style.left = Math.random() * 780 + "px";
          star.style.top = Math.random() * 180 + "px";
          game.appendChild(star);
        }
      } else {
        document.querySelectorAll(".star").forEach(star => star.remove());
      }
    }

    // Game Over
    function gameOver() {
      isGameOver = true;
      restartBtn.style.display = "block";
    }

    // Restart
    restartBtn.addEventListener("click", () => {
      document.querySelectorAll(".cactus,.bird,.star").forEach(el => el.remove());
      score = 0;
      speed = 5;
      scoreDisplay.textContent = "Score: 0";
      isGameOver = false;
      restartBtn.style.display = "none";
      setTimeout(createObstacle, 1500); // delay new obstacles
      jump(true); // small auto jump after restart
    });

    // Controls
    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" && !isGameOver) jump();
    });

    // Start
    setTimeout(createObstacle, 1500);  // delay first obstacle
    jump(true); // auto jump at start
  </script>
</body>
</html>
